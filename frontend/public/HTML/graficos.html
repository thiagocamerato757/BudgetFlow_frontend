<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="../css/add.css"-->
    <title>Graficos</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <header>
        <img src="../img/Budget_Flow.png" alt="Logo da pagina"> 
        <div>
            <nav>
                <a href="homepage.html">Tela Inicial</a>
                <a href="listar_despesas.html">Visualizar Despesa</a>
                <a href="listar_receitas.html">Visualizar Receita</a>
                <a href="#">Sair</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h1>Gráficos de Despesas</h1>
        <div id="chartdiv" style="width: 100%; height: 500px;"></div>
    </div>

    <script>
        // Create root element
        let root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        // Create chart
        let chart = root.container.children.push(
            am5percent.PieChart.new(root, {
                endAngle: 270
            })
        );

        // Create series
        let series = chart.series.push(
            am5percent.PieSeries.new(root, {
                valueField: "value",
                categoryField: "category",
                endAngle: 270
            })
        );

        series.states.create("hidden", {
            endAngle: -90
        });

        // Set data
        series.data.setAll([{
            category: "Alimentação",
            value: 500
        }, {
            category: "Transporte",
            value: 300
        }, {
            category: "Saúde",
            value: 200
        }, {
            category: "Educação",
            value: 100
        }, {
            category: "Lazer",
            value: 400
        }]);

         // Change the color of the text in the chart to white
        series.labels.template.setAll({
            fill: am5.color(0xFFFFFF)
         });
        series.appear(1000, 100);
    </script>
</body>
</html>

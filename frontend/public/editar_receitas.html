<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add.css">
    <title>Editar Receita</title>
</head>
<body>
    <header>
        <img src="../img/Budget_Flow.png" alt="Logo da pagina"> 
        <div>
            <nav>
                <a href="index.html">Tela Inicial</a>
                <a href="listar_despesas.html">Visualizar Despesa</a>
                <a href="listar_receitas.html">Visualizar Receita</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h1>Editar Receita</h1>
        <form id="editar_receita">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" class="form-control">
                    <option value="salario">Salário</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="investimentos">Investimentos</option>
                    <option value="presentes">Presentes</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="venda_bens">Venda de bens</option>
                    <option value="outros ">Outros</option>
                </select>
            </div>   
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script type="module" src="./javascript/edicao_receitas.js"></script>
</body>
</html>

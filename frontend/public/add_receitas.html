<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Receita</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
<header>
    <img src="../img/Budget_Flow.png" alt="Logo da pagina"> 
    <div>
        <nav>
            <a href="index.html">Tela Inicial</a>
            <a href="listar_despesas.html">Visualizar Despesa</a>
            <a href="listar_receitas.html">Visualizar Receita</a>
            <a href="#">Sair</a>
        </nav>
    </div>
</header>
<div class='container'>
    <div class="error-message" style="display: none;">
        <ul class="lista_erros">
            <!-- Erros serão exibidos aqui -->
        </ul>
    </div>
    <h1>Registrar Receita</h1>
    <form id="adicionar_receita">
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor">
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria">
        </div>
        <button type="submit">Adicionar Receita</button>
    </form>
</div>
<script type="module" src="./javascript/add_receitas.js"></script>
</body>
</html>

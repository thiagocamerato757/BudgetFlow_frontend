<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro de Usuário</title>
</head>
<body class="body">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="../img/Budget_Flow.png" alt="Logo da página">
            </a>
        </div>

        <div class="error-message" style="display: none;">
            <ul class="lista_erros">
                <!-- Erros serão exibidos aqui -->
            </ul>
        </div>

        <h3>Por favor, registre suas informações!</h3>
        <form action="cadastro.html" method="POST" class="nome-login">
            <div class="form-group">
                <label for="username">Nome Usuário:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="confirma" type="submit">Registrar</button>
            <div class="links">
                <a href="login.html">Já sou registrado</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>login_usuario</title>
</head>
<body class="body">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="../img/Budget_Flow.png" alt="Logo da página">
            </a>
        </div>
        <h3>Por favor, entre em sua conta!</h3>
        <form id="login-form" class="nome-login">
            <div class="form-group">
                <label for="username">Nome Usuário:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="confirma" type="submit">Logar</button>
            <div class="links">
                <a href="cadastro.html">Não sou registrado</a>
            </div>
        </form>
    </div>
</body>
</html>
<script  type="module" src="./javascript/login.js"></script>

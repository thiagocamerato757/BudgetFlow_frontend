<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add.css">
    <title>Registrar Despesa</title>
</head>
<body>
    <header>
        <img src="../img/Budget_Flow.png" alt="Logo da Site"> 
        <div>
            <nav>
                <a href="index.html">Tela Inicial</a>
                <a href="listar_despesas.html">Visualizar Despesa</a>
                <a href="listar_receitas.html">Visualizar Receita</a>
                <a href="#">Sair</a>
            </nav>
        </div>
    </header>
    <div class='container'>
        <h1>Registrar Despesa</h1>
        <form method="POST" action="/add_despesa">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria">
            </div>
            <button type="submit">Adicionar Despesa</button>
        </form>
    </div>
</body>
</html>
